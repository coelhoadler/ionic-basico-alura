<ion-view>
	<ion-nav-title>Estamos quase lá</ion-nav-title>
	<ion-content>
		<div class="card">
			<div class="item item-divider">
				<h2>Carro selecionado: {{carroFinalizado.nome}}</h2>
				<h3>Preço total: R{{carroFinalizado.preco | currency}}</h3>
			</div>
			<div class="item item-text-wrapper">
				<div class="list">
				  <label class="item item-input item-stacked-label">
				    <span class="input-label">Qual o seu Nome?</span>
				    <input type="text" placeholder="Escreva o seu nome" ng-model="pedido.nome">
				  </label>
				  <label class="item item-input item-stacked-label">
				    <span class="input-label">Seu endereço</span>
				    <input type="text" ng-model="pedido.endereco" placeholder="Rua A, nº xxx">
				  </label>				  
				  <label class="item item-input item-stacked-label">
				    <span class="input-label">Qual o seu e-mail</span>
				    <input type="email" ng-model="pedido.email" placeholder="contato@aluracar.com.br">
				  </label>
				</div>				
			</div>
		</div>

		<a class="button button-full button-positive" ng-click="finalizarPedido()">
			Aperte para realizar um sonho :)
		</a>

	</ion-content>
</ion-view>
